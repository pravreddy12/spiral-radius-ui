<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-white">Developer Hub: Where Ideas Spark, Skills Grow, and Connections Flourish</h1>
        <p class="leading-relaxed mt-4">Connect with fellow developers for insights, support, and skill-sharing.</p>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <form  action="" #registerForm = "ngForm" (ngSubmit)="submit(registerForm)">
          <h2 class="text-white text-lg font-medium title-font mb-5">Register</h2>
        <div class="relative mb-4">
          <label for="fullName" class="leading-7 text-sm text-gray-400">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
          <input type="text" id="email" [(ngModel)]="email" name="email" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Register</button> 
        <p class="text-xs mt-3">We'll be in touch shortly.</p>
        </form>
      </div>
    </div>
  </section>
